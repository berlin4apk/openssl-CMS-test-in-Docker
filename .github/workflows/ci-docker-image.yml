name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: 0 7 1 * *
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        platform-args:
          - "linux/amd64"
          - "linux/386"
          - "linux/arm/v6"
          - "linux/arm/v7"
          - "linux/arm64"
          - "linux/ppc64le"
          - "linux/s390x"
          - "linux/riscv64"
          - "linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x,linux/riscv64"
        compiler:
          - gcc
        release:
          - false
        include:
          - os: ubuntu-latest
            config-args: ''
            release: true
          - os: ubuntu-latest
            compiler: clang
            config-args: "--with-snmp --with-xml"
          - os: macos-latest
            compiler: clang
            config-args: "--with-snmp --with-xml"
          - os: macos-11
            compiler: clang
            config-args: "--with-snmp --with-xml"
          - os: macOS-10.15
            compiler: clang
            config-args: "--with-snmp --with-xml"
          - os: macOS-10.15
            compiler: clang
            config-args: >
              --prefix=/usr/local
              --localstatedir=/var
              --sysconfdir=/private/etc
              --with-embedded-libevent
              --without-snmp
              --without-xml
            release: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.platform-args }}-${{ github.run_id }}
          max-size: 101M
      - uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      # START workaround for --cache-from fails if cache does not already exist
      # Temp fix1
      #    https://github.com/docker/buildx/issues/206
      - name: Temp fix1, create Dockerfile.dummy
        run: echo "FROM alpine" > Dockerfile.dummy
      - uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.dummy
          platforms: |
            linux/amd64
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Temp fix1, Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      # END workaround for --cache-from fails if cache does not already exist
      - uses: docker/metadata-action@v3
        id: meta
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=schedule,pattern=master
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          #platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          #platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          platforms: ${{ matrix.platform-args }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      -
        # Temp fix2
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Temp fix2, Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
        env:
          LLDPD_CONFIG_ARGS: ${{ matrix.config-args }}
          CC: ${{ matrix.compiler }}
      - name: Upload release tarball
        uses: actions/upload-artifact@v2
        if: matrix.release && matrix.os == 'ubuntu-latest'
        with:
          name: tarball
          path: lldpd-*.tar.gz
          if-no-files-found: error
      - name: Upload MacOS release package
        uses: actions/upload-artifact@v2
        if: matrix.release && matrix.os == 'macos-latest'
        with:
          name: package
          path: lldpd-*.pkg
          if-no-files-found: error
  docker:
    needs: build
    runs-on: ubuntu-latest
    name: Build Docker images
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      # START workaround for --cache-from fails if cache does not already exist
      # Temp fix1
      #    https://github.com/docker/buildx/issues/206
      - name: Temp fix1, create Dockerfile.dummy
        run: echo "FROM alpine" > Dockerfile.dummy
      - uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.dummy
          platforms: |
            linux/amd64
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Temp fix1, Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      # END workaround for --cache-from fails if cache does not already exist
      - uses: docker/metadata-action@v3
        id: meta
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=schedule,pattern=master
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          #platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      -
        # Temp fix2
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Temp fix2, Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
